redis.uri=redis://localhost:6379
cache.mainTemplate=embeddedCacheTemplate
# cache.mainTemplate=serverCacheTemplate
# cache.mainTemplate=distributedCacheTemplate

server.port=8081

spring.datasource.url=jdbc:h2:mem:appdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.hbm2ddl.auto=create

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.hazelcast.HazelcastAutoConfiguration